<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploading and Downloading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            width: 300px;
            text-align: center;
        }
        input[type="file"], input[type="text"] {
            margin-bottom: 10px;
            width: 100%;
        }
        input[type="submit"], button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload File</h2>
        <form id="uploadForm">
            <input type="file" id="file" name="file" required>
            <input type="submit" value="Upload">
        </form>
    </div>

    <div class="container">
        <h2>Download File</h2>
        <input type="text" id="fileId" placeholder="Enter File ID" required>
        <button onclick="downloadFile()">Download</button>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            var formData = new FormData(); // Create a FormData object
            var fileInput = document.getElementById('file');
            if (fileInput.files.length === 0) {
                alert('Please select a file to upload.');
                return;
            }
            formData.append('file', fileInput.files[0]); // Append the file to FormData

            // Send a POST request to the backend API
            fetch('https://2244-84-54-73-114.ngrok-free.app/api/Files/upload', {
                method: 'POST',
                body: formData // Set the FormData as the request body
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.status + ' ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('File uploaded:', data);
                alert('File uploaded successfully!');
            })
            .catch(error => {
                console.error('Error uploading file:', error);
                alert('Error uploading file. Please try again.');
            });
        });

        function downloadFile() {
            var fileId = document.getElementById('fileId').value;
            if (!fileId) {
                alert('Please enter a file ID.');
                return;
            }

            fetch(`https://2244-84-54-73-114.ngrok-free.app/api/Files/${fileId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.blob();
            })
            .then(blob => {
                var url = window.URL.createObjectURL(blob);
                var a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `${fileId}.file`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                console.error('Error downloading file:', error);
                alert('Error downloading file. Please try again.');
            });
        }
    </script>
</body>
</html>
